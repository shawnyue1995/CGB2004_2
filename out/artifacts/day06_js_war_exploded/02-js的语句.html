<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>js语句</title>

<!--        js语句案例01
            案例1:if分支案例:接收用户输入的成绩,判断成绩所属的等级
            80~100(包括80,也包括100) 优秀
            60~80(包括60,但不包括80) 中等
            0~60(包括0,但不包括60) 不及格
        -->
        var score=prompt("请输入您的成绩");
        if(score>=80 && score<=100){
            alert("优秀");
        }else if(score>=60 && score<80){
            alert("中等");
        }else if(score>=0 && score<60){
            alert("不及格");
        }
</head>
<body>
</body>
</html>
